apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
  
patches:
- path: deployment-patch.json
  target:
    group: argoproj.io
    kind: Rollout
    name: todo-backend
    version: v1alpha1
- path: analysis-patch.json
  target:
    group: argoproj.io
    kind: AnalysisTemplate
    name: cpu-usage-backend
    version: v1alpha1
- path: ingress-patch.json
  target:
    group: networking.k8s.io
    kind: Ingress
    name: dwk-todo-backend-ingress
    version: v1

images:
- name: TODOBACKEND/IMAGE
  newName: desipeli/dwk-todo-backend
  newTag: 10f9f11391e462674386d936bea9f7c046f0d04f
